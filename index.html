<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favi.png">
    <script src="./dist/main.js"></script>
    <title>Fruit Loops</title>
  </head>
  <body>
    <div id="main-content">
      <section class="instructions">
        <button class="close">X</button>
        <h1>Welcome!</h1>
        <h2 class="fruit-pointer">To begin, select an instrument (a fruit), <br>and then select one of its available notes⬇</h2>
        <h2 class="tileboard-pointer">Next, place the note anywhere on the board⬇</h2>
        <h2 class="play-pause">⬆ Press play to hear what you've made!</h2>
        <h2 class="button-pointer">Use these buttons to control<br>⬇the speed of your loop⬇</h2>
        <h2 class="happy">Happy looping!</h2>
        <button class="start">Get Started!</button>
      </section>
    <h1><img src="./images/FLheaderlogo.png" alt="Fruit Loops logo"></h1>
    <h2>Select an Instrument:</h2>
    <div id="fruits-and-notes">
    <ul id="instruments"></ul>
    <h2 id="select-note" class="hidden">Select a Note:</h2>
    </div>
    <div class="tile-board-and-playbar">
    </div>
    </div>
  </body>

</html>
